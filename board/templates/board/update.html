{% extends 'base.html' %}
{% block content %}
    <div class="card post__container">
        <h1>게시글 수정</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">제목</span>
                </div>
                <input name="title" type="text" class="form-control" aria-describedby="inputGroup-sizing-default" {% if board %}value="{{ board.title }}"{% endif %}>
            </div>
            <div class="form-group">
                <textarea name="contents" class="form-control" id="exampleFormControlTextarea1" rows="5">{% if board %}{{ board.contents }}{% endif %}</textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3 mb-3">
                <input type="submit" class="btn btn-primary" value="수정" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                <button type="button" class="btn btn-secondary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="location.href='/board/detail/{{board.idx}}'">취소</button>
            </div>
        </form>
    </div>
{% endblock %}
