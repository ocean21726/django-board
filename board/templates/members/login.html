{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

{% block content %}
<div class="wrapper" style="text-align: center;">
  <h1>로그인</h1>
  <form method="POST">
    {% csrf_token %}
    Email: <br>
    <input name="email" type="email"><br>
    비밀번호: <br>
    <input name="password" type="password"><br>
    <br>
    <input type="submit" class="btn btn-primary" value="로그인">
  </form>
</div>
{% endblock %}
