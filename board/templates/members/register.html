{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="wrapper" style="text-align: center;">
  <h1>회원가입</h1>
  <form method="POST">
    {% csrf_token %}
    이름: <br>
    <input name="name" type="text"><br>
    Email: <br>
    <input name="email" type="email"><br>
    비밀번호: <br>
    <input name="password" type="password"><br>
    <br>
    <input type="submit" class="btn btn-primary" value="회원가입">
  </form>
</div>
{% endblock %}
